<h1 style="margin-top: 30px" class="crud">CRUD</h1>
<input type="text" placeholder="Buscar" [(ngModel)]="searchText" (keyup)="search()" class="shearch">
<ng-template #confirmTemplate>
    <div class="modal-body" class="center-content">
        <div class="title-dialog">
            <p>Estas seguro de querer eliminar este empleado?</p>
        </div>
        <div class="btn-dialog">
            <button class="btn btn-danger" (click)="confirmDelete()" style="margin:10px">Confirmar</button>
            <button class="btn btn-secondary" (click)="bsModalRef!.hide()">Cancelar</button>
        </div>
    </div>
</ng-template>
<table class="table table-dark">
    <tr>
        <th (click)="sortData('id')">ID</th>
        <th (click)="sortData('nombre')">Nombre</th>
        <th (click)="sortData('descripcion')">Descripcion</th>
        <th (click)="sortData('precio')">Precio</th>
        <th (click)="sortData('stock')">Stock</th>
        <th (click)="sortData('tipo_Producto')">Tipo Producto</th>
    </tr>
    <tbody>
        <tr *ngFor="let productos of productos | paginate: { itemsPerPage: 5, currentPage: p }">
            <td>{{ productos.id }}</td>
            <td>{{ productos.nombre }}</td>
            <td>{{ productos.descripcion }}</td>
            <td>{{ productos.precio }}</td>
            <td>{{ productos.stock }}</td>
            <td>{{ productos.tipo_Producto }}</td>
            <td>
                <!-- <button class="btn btn-info" style="margin-right: 5px;" (click)="openModal2(empleado.id)"><i class="fas fa-pencil-alt"></i> Editar</button> -->
                <button class="btn btn-danger" (click)="deleteEmpleado(productos.id)"><i class="fas fa-trash-alt"></i> Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="btns-container">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <button class="btn btn-primary" style="margin-bottom: 10px;" (click)="openModal()"> AÃ±adir Empleado</button>
</div>
